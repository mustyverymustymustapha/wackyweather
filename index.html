<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="disclaimer">Disclaimer: This is a fake weather app for entertainment purposes only!</div>
        <div id="main-section">
            <div id="current-weather">Today's weather is boring. Let's see tomorrow's forecast!</div>
            <div id="forecast-container">
                <div id="weather-icon"></div>
                <div id="forecast">Click the button to see tomorrow's wacky weather!</div>
            </div>
            <div id="weather-tip"></div>
            <button onclick="generateForecast()">Get Wacky Forecast</button>
            <button onclick="show5DayForecast()">5-Day Forecast</button>
            <button onclick="showCustomForecastForm()">Create Custom Forecast</button>
            <button onclick="saveFavorite()">Save Favorite</button>
            <button onclick="showFavorites()">View Favorites</button>
            <button onclick="showWeatherChallenges()">Weather Challenges</button>
            <div id="sound-controls">
                <label for="sound-toggle">Sound Effects:</label>
                <input type="checkbox" id="sound-toggle" checked>
            </div>
            <div id="share-section">
                <button onclick="shareForecast()">Share Forecast</button>
                <div id="share-options" class="hidden">
                    <button onclick="shareOnPlatform('twitter')">Twitter</button>
                    <button onclick="shareOnPlatform('facebook')">Facebook</button>
                    <button onclick="shareOnPlatform('whatsapp')">WhatsApp</button>
                </div>
            </div>
        </div>
        <div id="five-day-section" class="hidden">
            <h2>5-Day Wacky Forecast</h2>
            <div id="five-day-forecast"></div>
            <button onclick="showMainSection()">Back to Main</button>
        </div>
        <div id="custom-forecast-section" class="hidden">
            <h2>Create Custom Wacky Forecast</h2>
            <form id="custom-forecast-form">
                <input type="text" id="custom-forecast" placeholder="Enter your wacky forecast" required>
                <input type="text" id="custom-tip" placeholder="Enter a weather tip" required>
                <input type="text" id="custom-icon" placeholder="Enter an emoji icon" required>
                <input type="color" id="custom-color" value="#FFD700">
                <button type="submit">Save Custom Forecast</button>
            </form>
            <button onclick="showMainSection()">Back to Main</button>
        </div>
        <div id="favorites-section" class="hidden">
            <h2>Favorite Forecasts</h2>
            <div id="favorites-list"></div>
            <button onclick="showMainSection()">Back to Main</button>
        </div>
        <div id="weather-challenges-section" class="hidden">
            <h2>Weather Challenges</h2>
            <div id="challenges-list"></div>
            <button onclick="createChallenge()">Create New Challenge</button>
            <button onclick="showMainSection()">Back to Main</button>
        </div>
    </div>
    <audio id="weather-sound" src=""></audio>
    <script src="script.js"></script>
</body>
</html>
